name: adminnut4health
description: NUT4Health Dashboard.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-253.0.dev <3.0.0'

dependencies:
  cloud_firestore: ^4.0.5
  equatable: ^2.0.5
  firebase_auth: ^4.1.2
  firebase_core: ^2.2.0
  firebase_storage: ^11.0.10
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  flutter_svg: ^1.1.6
  go_router: 5.1.1
  intl: ^0.17.0
  rxdart: ^0.27.6
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.1.0
  path_provider: ^2.0.1
  path_provider_macos: ^2.0.0
  desktop_window: 0.4.0
  shared_preferences: ^2.0.15
  syncfusion_localizations: ^20.4.38
  syncfusion_flutter_datagrid_export: ^20.4.38-beta
  syncfusion_flutter_calendar: ^20.4.38
  syncfusion_flutter_datepicker: ^20.4.38
  syncfusion_flutter_charts: ^20.4.38
  syncfusion_flutter_gauges: ^20.4.38
  syncfusion_flutter_sliders: ^20.4.38
  syncfusion_flutter_pdf: ^20.4.38
  syncfusion_flutter_barcodes: ^20.4.38
  syncfusion_officechart: ^20.4.38-beta
  syncfusion_flutter_maps: ^20.4.38
  syncfusion_flutter_signaturepad: ^20.4.38
  syncfusion_flutter_pdfviewer: ^20.4.38-beta
  syncfusion_flutter_treemap: ^20.4.38-beta
  syncfusion_flutter_core: ^20.4.44
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^8.8.1
  file_picker: ^5.2.5
  csv: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  random_string:
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/logo.png
    - images/
    - images/pdf/
    - images/xlsio/
    - images/pdf_viewer/
    - assets/pdf/
    - assets/sample_details.json
    - assets/worldmap.json
    - assets/africa.json
    - assets/europe.json
    - assets/germany.json
    - assets/india.json
    - assets/usa.json
    - assets/south_america.json
    - assets/australia.json
    - assets/maps_brazil_boundary.json
    - assets/maps_uk_boundary.json
    - assets/maps_france_boundary.json
    - assets/river.json
    - assets/london_to_british.json
    - assets/london_to_chessington.json
    - assets/london_to_hampton_court_palace.json
    - assets/london_to_twickenham_stadium.json
    - assets/london_to_windsor_castle.json
    - assets/product_data.json
    - assets/chart_data.json

  fonts:
    - family: HeeboBold
      fonts:
        - asset: assets/fonts/Heebo-Bold.ttf
    - family: HeeboMedium
      fonts:
        - asset: assets/fonts/Heebo-Medium.ttf
    - family: Roboto-Bold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: Roboto-Medium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: Roboto-Regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
